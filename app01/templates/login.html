{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1-dist/css/bootstrap.min.css' %}">
    <style>
        body {
            margin: 0;
        }

        .account {
            width: 400px;
            height: 450px;
            margin-top: 80px;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid #dddddd;

            /*添加内边距*/
            padding: 10px 40px;
            border-radius: 5px;
            box-shadow: -2px 2px 3px #aaa;
        }

        .account h1 {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="account">
    <h1>{{ title }}</h1>
    <form method="post" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label>用户名</label>
            {{ form.username }}
            <span style="color: red;">{{ form.username.errors.0 }}</span>
        </div>
        <div class="form-group">
            <label>密码</label>
            {{ form.password }}
            <span style="color: red;">{{ form.password.errors.0 }}</span>
        </div>
        <div class="form-group">
            <label>图片验证码</label>
            <div class="row">
                <div class="col-xs-7">
                    {{ form.code }}
                    <span style="color: red;">{{ form.code.errors.0 }}</span>
                </div>
                <div class="col-xs-5">
                    <img id="image_code" src="/image/code/" style="width: 125px">
                </div>
            </div>
        </div>
        <div class="col-xs-3 col-md-offset-2">
            <button type="submit" class="btn btn-primary">登 录</button>
        </div>
        <div class="col-xs-3 col-md-offset-2">
            <a class="btn btn-success" href="/register/">注 册</a>
            {#            <button type="submit" class="btn btn-success">注 册</button>#}
        </div>
    </form>
</div>
</body>
</html>
